<script type='text/javascript'>
/* ### This is the function that evaluates the arguments/types and sends them out to your custom validation functions for checking ### */
function CLACKS_APPLY(arg_types,arg_values)
	{
	/* ### Set up our KARMA ### */
	var KARMA = true;

	/* ### Check to see if there are as many arguments as types, if not, throw and error ### */
	if(arguments[0].length !== arguments[1].length)
		{
	   	if(arguments[0].length<arguments[1].length)
	   		{
	    	return "CLACKS ERROR: There are more arguments than types.";
	    	}
	   	else
	    	{
	    	return "CLACKS ERROR: There are more types than arguments";
	    	}
    	return;
    	}

		/* ### Loop through the arguments and call custom functions to validate the arguments ### */
		for(var gnu=0;gnu<arguments[0].length;gnu++)
			{

			/* ### So now we add some conditional checks so that we can process the arguments accordingly ### */

			/* ### This one will check to see if the argument is a number or empty ### */
			if(arguments[0][gnu].toUpperCase() === "NUMBER")
				{
				var KARMA = CLACKS_NUMBER(arguments[1][gnu]);
				if(KARMA === false)
					{
					return "ERROR: Argument ("+gnu+") does NOT match its type, is invalid or is empty";
					}
				}
			/* ### This one will check to see if the argument is text, not a number or empty ### */
			if(arguments[0][gnu].toUpperCase() === "STRING")
				{
				var KARMA = CLACKS_TEXT(arguments[1][gnu]);
				if(KARMA === false)
					{
					return "ERROR: Argument ("+gnu+") does NOT match its type, is invalid or is empty";
					}
				}
			/* ### This one checks to see if it is a cake or empty... ### */
			if(arguments[0][gnu].toUpperCase() === "CAKE")
				{
				var KARMA = CLACKS_CAKE(arguments[1][gnu]);
				if(KARMA === false)
					{
					return "ERROR: Argument ("+gnu+") does NOT match its type, is invalid or is empty";
					}
				}
			/* ### This one checks to see if it is a car or empty... ### */
			if(arguments[0][gnu].toUpperCase() === "CAR")
				{
				var KARMA = CLACKS_CAR(arguments[1][gnu]);
				if(KARMA === false)
					{
					return "ERROR: Argument ("+gnu+") does NOT match its type, is invalid or is empty";
					}
				}
			/* ### This one checks to see if it is a Jackson Five or empty... ### */
			if(arguments[0][gnu].toUpperCase() === "JACKSONFIVE")
				{
				var KARMA = CLACKS_JACKSONS(arguments[1][gnu]);
				if(KARMA === false)
					{
					return "ERROR: Argument ("+gnu+") does NOT match its type, is invalid or is empty";
					}
				}
			}
		/* ### return the state of KARMA (true/false) to the function that called CLACKS_APPLY ### */
		return KARMA;
		}
</script>

<script type='text/javascript'>
/* ### This is a custom validation function to check if what we send it is a number or empty and respond accordingly ### */
function CLACKS_NUMBER(CLACK)
	{
	if(CLACK == "")
		{
		return false;
		}
	if(Number.isNaN(Number(CLACK)))
		{
		return false;
		}
	else
		{
		return true;
		}
	}

/* ### This is a custom validation function to check if what we send it is text, not a number or empty and respond accordingly ### */
function CLACKS_TEXT(CLACK)
	{
	if(CLACK === "")
		{
		return false;
		}
	else
		{
		isText = CLACKS_NUMBER(CLACK);
			if(isText === false)
				{
				return true;
				}
			else
				{
				return false;
				}
		}
	}

/* ### This is a custom validation function to check if what we send it is a cake, not a number(as we know it should be text) or empty and respond accordingly ### */
function CLACKS_CAKE(CLACK)
	{
	if(CLACK === "")
		{
		return false;
		}
	else
		{
		isText = CLACKS_NUMBER(CLACK);
			if(isText === false)
				{
				if(CLACK.toUpperCase() === "CHOCOLATE" || CLACK.toUpperCase() === "CARROT" || CLACK.toUpperCase() === "SPONGE" || CLACK.toUpperCase() === "VICTORIA SPONGE")
					{
					return true;
					}
				else
					{
					return false;
					}
				}
			else
				{
				return false;
				}
		}
	}

/* ### This is a custom validation function to check if what we send it is a car, not a number(as we know it should be text) or empty and respond accordingly ### */
function CLACKS_CAR(CLACK)
	{
	if(CLACK === "")
		{
		return false;
		}
	else
		{
		isText = CLACKS_NUMBER(CLACK);
			if(isText === false)
				{
				if(CLACK.toUpperCase() === "AUDI" || CLACK.toUpperCase() === "PORSCHE" || CLACK.toUpperCase() === "BMW" || CLACK.toUpperCase() === "LAND ROVER")
					{
					return true;
					}
				else
					{
					return false;
					}
				}
			else
				{
				return false;
				}
		}
	}

/* ### This is a custom validation function to check if what we send it is a member, or was a member of the Jackson Five, not a number(as we know it should be text) or empty and respond accordingly ### */
function CLACKS_JACKSONS(CLACK)
	{
	var JacksonFive = ["MICHAEL","JACKIE","JERMAINE","TITO","MARLON","RANDY"];

	if(CLACK === "")
		{
		return false;
		}
	else
		{
		isText = CLACKS_NUMBER(CLACK);
			if(isText === false)
				{
				for(j=0;j<JacksonFive.length;j++)
					{
					if(CLACK.toUpperCase() == JacksonFive[j])
						{
						console.log(CLACK+":"+JacksonFive[j]);
						return true;
						}
					else
						{
						if(j==JacksonFive.length-1)
							{
							return false;
							}
						}
					}
				}
			else
				{
				return false;
				}
		}
	}
</script>
